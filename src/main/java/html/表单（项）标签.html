<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
</head>
<body>
<!--定义表单:
action属性：指定表单数据提交的url
* 表单项属性要想被提交，则必须指定其name属性
method属性：指定表单提交的方式
* 1.get：默认值：
请求参数会拼接在url后边
url长度有限制:4kb左右
* 2.post:
请求参数会在http请求协议的请求体中
参数无限制
-->
<form action="#" method="post">
	<!--定义表单项:
	使用label使文字也可被选中-->
	<label for="username">用户名：</label><input type="text" name="username" id="username"><br><!--test：默认值：定义行中的输入字段-->
	<label for="userpassword">密码：</label><input type="password" name="password" id="userpassword"><br><!--定义密码字段-->
	性别：<input type="radio" name="gender" value="男"> 男
	<input type="radio" name="gender" value="女"> 女<br><!--radio:单选框:在选择后要加value取名以使接收到的数据为选择的结果,如果不加value,则提交的结果都为on-->
	<br>
	爱好:
	<br><input type="checkbox" name="hobby" value="动作片"> 动作片<!--checkbox:复选框-->
	<input type="checkbox" name="hobby" value="剧情片"> 剧情片
	<input type="checkbox" name="hobby" value="爱情片"> 爱情片
	<input type="checkbox" name="hobby" value="武侠片"> 武侠片
	头像：
	<input type="file"><br><!--file:定义文件上传-->
	<input type="hidden" name="id" value="123"><!--hidden:隐藏输入-->
	<input type="reset" value="重置"><!--reset:重置按钮，消除所有输入数据-->
	<input type="button" value="按钮"><!--button:定义可点击按钮-->
	<br>
	城市:
	<select name="城市"><!--select：定义下拉列表-->
		<option>张家口</option>
		<option>承德</option>
		<option>秦皇岛</option>
	</select>
	<br>
	个人描述：
	<br>
	<!--textarea：定义文本域-->
	<textarea>
	</textarea>
	<br>
	<input type="submit" value="注册"><!--submit:提交-->
	<br>
</form>
</body>
</html>
